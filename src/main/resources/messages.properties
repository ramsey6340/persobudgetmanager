# Les messages d'erreur de validation correspondant aux budgets
NotNull.budget.amount=amount ne doit pas etre null
NotNull.budget.alertAmount=alertAmount ne doit pas etre null
NotNull.budget.startDate=startDate ne doit pas etre null
NotNull.budget.endDate=endDate ne doit pas etre null
Size.budget.title=title doit etre au maximum 50 caractere


# Les messages d'erreur de validation correspondant aux catégories
NotNull.category.title=title ne doit pas etre null
Size.category.title=title doit avoir une taille entre 1 et 30
Size.category.description=description doit avoir une taille entre 1 et 200


# Les messages d'erreur de validation correspondant aux dépenses
NotNull.expense.amount=amount ne doit pas etre null
Size.expense.description=description doit avoir une taille entre 1 et 200


# Les messages d'erreur de validation correspondant aux périodes
NotNull.period.title=title ne doit pas etre null
Min.period.nbDay=le nombre de jours d'une periode doit etre au minimum 1
Max.period.nbDay=le nombre de jours d'une periode doit etre au maximum 365
Size.period.title=title doit avoir une taille entre 2 et 30
Size.period.description=le nombre de caractères pour la description doit etre entre 1 et 200


# Les messages d'erreur de validation correspondant aux notifications
NotNull.notification.content=L'attribut content ne doit pas etre null 
NotNull.notification.date=La date ne doit pas etre null


# Les messages d'erreur de validation correspondant aux Utilisateurs
NotNull.user.fullName=Le nom complet ne doit pas etre null
NotNull.user.email=email ne doit pas etre null
NotNull.user.login=login ne doit pas etre null
NotNull.user.password=password ne doit pas etre null
Size.user.fullName=le nom complet doit avoir une taille entre 2 et 50 caractere
Size.user.email=email doit avoir une taille entre 10 et 30
Size.user.login=login doit avoir une taille entre 2 et 10
Size.user.password=password doit avoir une taille minimale 4
Email.user.email=l'email est incorrect.